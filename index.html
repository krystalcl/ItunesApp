<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title> Itunes Angular App </title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-grid/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> iTunes w/ Angular</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search iTunes" ng-model="defaultInfo.search" ng-change="getAjaxSong(defaultInfo.search)">
          </div>
        </form>
        <label>Media Type
            <select class="form-control" ng-model="defaultInfo.mediaType">
                <option value="all" selected="">All</option>
                <option value="musicVideo" selected="">Music Video</option>
                <option value="movie">Movie</option>
                <option value="musicTrack">Music</option>
                <option value="podcast">Podcast</option>
                <option value="tvShow">TV Show</option>
            </select>
        </label>
        <button type="submit" class="btn btn-default" ng-click="submitInfo()">Search</button>
        <div>
          <label>Sort by
              <select class="input-mediumng form-control" ng-model="defaultInfo.sortBy" ng-change="updateSortInfo()">
                  <option value="Song">Media Item Name</option>
                  <option value="Artist">Artist</option>
                  <option value="Collection">Collection Name</option>
                  <option value="Type" selected="">Media Type</option>
              </select>
          </label>
          <input type="text" class="form-control" placeholder="Search Data" ng-model="filterOptions.filterText" >
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"> Information </div>
     <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-route.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/ng-grid/ng-grid-2.0.7.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
